<!DOCTYPE html>
<html lang="en">
<head>
  <title>Help Matt Get Home!</title>
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="./images/matt.png">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="dijkstra.js"></script>
  <script src="https://matthew-r-clark.github.io/pane-management/babel/pane.min.js"></script>
</head>
<body>
  <main>
    <h1>Help Matt Get Home!</h1>
    <div id="grid-size-chooser">
      <label for="grid-size">Grid Size:
        <select name="grid-size" id="grid-size">
          <option default value="10">10 x 10</option>
          <option value="15">15 x 15</option>
          <option value="20">20 x 20</option>
        </select>
      </label>
    </div>
  
    <div id="grid">
    </div>
    <div id="cursor"></div>
  
    <div id="buttons">
      <div id="solve">Get Matt home ASAP!</div>
      <div id="reload">Reload Grid</div>
    </div>
  
    <p id="message"></p>
  </main>

  <footer>
    <p>
      "Matt" and "home" sprites can be repositioned by dragging. Trees can be toggled with a click.
    </p>
    <p>
      Check out the <a target="blank" href="https://github.com/matthew-r-clark/dijkstra_implementation/blob/master/README.md">README</a> for more info.
    </p>
  </footer>
</body>
</html>
